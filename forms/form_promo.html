                                    </div>\
                                </div>\

                                    <div class="form-group">\
                                        <input type="text" class="form-control" name="harga"' + i + '">\
                                    </div>\
                                </div>\
                            </div>')
                div.appendTo("#group-barang-dibeli");
                i++;
            });

            $("#hapus-barang-dibeli").click(function () {
                if (i == 2) {
                    alert("Tidak ada input field untuk dihapus!");
                    return false;
                }
                i--;
                $("#div" + i).remove();
            })
        });
    </script>
